<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications</title>
    <link rel="icon" type="image/png" href="images/favicon.ico.png">

    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <nav>
            <div class="logo">
                <h1>FlareUp</h1>
            </div>
            <ul class="nav-links">
                <li><a href="home.html">Home</a></li>
                <li><a href="profile.html">My Profile</a></li>
                <li><a href="notifications.html">Notifications</a></li>
                <li><a href="#logout">Logout</a></li>
            </ul>
        </nav>
    </header>

    <!-- Notifications Feed -->
    <section class="notifications-feed">
        <h2>Notifications</h2>

        <div class="notification">
            <p><strong>John Doe</strong> liked your post!</p>
            <span class="timestamp">5 minutes ago</span>
        </div>

        <div class="notification">
            <p><strong>Jane Smith</strong> commented on your post: "Great picture!"</p>
            <span class="timestamp">1 hour ago</span>
        </div>

        <div class="notification">
            <p><strong>Anna Lee</strong> sent you a friend request.</p>
            <span class="timestamp">2 hours ago</span>
        </div>

        <!-- More notifications can be added dynamically -->
    </section>

    <!-- Footer -->
    <footer>
        <p>FlareUp &copy; 2025</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
