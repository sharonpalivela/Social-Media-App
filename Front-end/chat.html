<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats</title>
    <link rel="icon" type="image/png" href="images/favicon.ico.png">

    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="chat-container">

        <!-- Left Sidebar: Contacts -->
        <div class="contacts-list">
            <h3>Contacts</h3>
            <ul>
                <li onclick="openChat('Shirley Angel')">Shirley Angel</li>
                <li onclick="openChat('Jesse Paul')">Jesse Paul</li>
                <li onclick="openChat('Mark Lee')">Mark Lee</li>
                <li onclick="openChat('Lucy Smith')">Lucy Smith</li>
                <!-- Add more contacts here -->
            </ul>
        </div>

        <!-- Right Side: Chat Window -->
        <div class="chat-window">
            <div class="chat-header">
                <h2 id="chat-name">Select a Contact</h2>
            </div>
            <div class="chat-box" id="chat-box">
                <!-- Chat messages will appear here -->
            </div>
            <div class="message-input">
                <textarea id="message-input" placeholder="Type a message..."></textarea>
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>

    </div>

    <script src="chat.js"></script>
</body>
</html>
